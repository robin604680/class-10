<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container-1">
        <div class="form-1">
            <h2>Contuct Us</h2>
            <form action="#" class="form">
                <label for="name">Name:-</label>
                <input type="text" placeholder="Your name" id="name">
                <label for="email">Your Email:-</label>
                <input type="text" placeholder="Your email" id="email">
                <label for="number">Your Number:-</label>
                <input type="text" placeholder="Your number" id="number">
                <label for="msg">Your Message:-</label>
                <textarea placeholder="Your Message..." name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
    <section class="container-2">
        <div class="form-2">
            <h2>Loging Form</h2>
            <form action="#" class="form-2">
                <label for="email or phone">Email or Phone :-</label>
                <input type="text" placeholder="Type Your Username" id="email or phone">
                <label for="password">Password :-</label>
                <input type="password" placeholder="Type Your Password" id="password">
                <a href="#">Forgotten password?</a>
                <input type="submit" value="Log in">
            </form>
        </div>
    </section>
</body>
</html>
